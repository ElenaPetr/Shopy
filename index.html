<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Home</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
	<link rel="stylesheet" href="css/owl.carousel.min.css">
	<link rel="stylesheet" href="css/owl.theme.default.css">
	<link rel="stylesheet" href="css/style.css">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
	<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>
-->
<script src="js/owl.carousel.js"></script>
</head>
<body style="background-color:#f6f8f9">
<header>
	<!-- navbar contacts-->
	<nav style="height:60px; background-color: white;border-bottom:1px solid #ebecef">
		<div class="container"></div>
	</nav >
	<!-- navbar navigation -->
	<nav style="height:120px;background-color: white">
		<div class="container"></div>
	</nav>
</header>
<!-- main content -->
<main>
	<div class="carousel bg-secondary" style="height:650px; margin-bottom: 30px;"></div>

	<!-- products -->
	<div class="container">
		<div class="row" style="background-color: white; margin-bottom: 30px;">
			<div class="col-12"></div>
		</div>
		<div class="row" style="margin-bottom: 30px;">
			<div class="col-lg-4"><div class="card product" style="height:368px"></div></div>
			<div class="col-lg-4"><div class="card product" style="height:368px"></div></div>
			<div class="col-lg-4"><div class="card product" style="height:368px"></div></div>
		</div>
		<!-- pagination -->
		<div class="row" style="background-color: white; margin-bottom: 30px;">
			<div class="col-12"></div>
		</div>

		<!-- full winter kit-->

		<div class="row" style="margin-bottom: 30px;background-color: white;">
			<div class="col-6"></div>
			<div class="col-6"></div>
		</div>

		<!-- best sales -->
		<div class="row" style="margin-bottom: 30px;background-color: white;">
			<div class="col-12"></div>
		</div>
		<div class="row" style="margin-bottom: 30px;">
			<div class="col-4"><div class="card product" style="height:160px"></div></div>
			<div class="col-4"><div class="card product" style="height:160px"></div></div>
			<div class="col-4"><div class="card product" style="height:160px"></div></div>
		</div>

		<!-- news letter -->

		<div class="row" style="background-color: white; margin-bottom: 30px;">
			<div class="col-6"></div>
			<div class="col-6"></div>
		</div>
	</div>
</main>
<!-- footer -->
<footer>
	<div class="container">
		<div class="row" style="background-color: white;height:125px">
			<div class="col-3 card"></div>
			<div class="col-6">
				<div class="row h-100">
					<div class="col-4 card"></div>
					<div class="col-4 card"></div>
					<div class="col-4 card"></div>
				</div>
			</div>
				<div class="col-3 card"></div>
			</div>
		</div>
	</footer>
</body>
</html>
